name: Blog-App CI Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Blog-App
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      - name: Build the application
        run: |
          mvn clean
          mvn -B package --file pom.xml